server:
  port: 10088
  servlet:
    context-path: /rocketmq
spring:
  application:
    name: rocketmq
# RocketMQ 的配置, 这是最低配置
rocketmq:
  name-server: 127.0.0.1:9876
  producer:
    #发送同一类消息的设置为同一个 group, 保证唯一
    group: study-rocketmq
# 暴露端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
